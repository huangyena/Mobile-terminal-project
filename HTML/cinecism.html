	<script>
		var review = location.href.split("=")[1];
		console.log(review);
		$.ajax({
			url:"../data/discovery.php?type=getReviewDetail&reviewId="+review,
			success:function(data){
				// console.log(data);
				var obj = JSON.parse(data);
				console.log(obj);
				// console.log();
				var img = $("<img src = '../images/i_dot_02.png' class = 'dot' /> ");
				console.log(img);
				
				$("h1").html(obj.title);
				$("h1").prepend(img);
				$(".userImage").attr("src",obj.userImage);

				var nickname = $("<div ></div>");
				nickname.html(obj.nickname);
				console.log(nickname.text().slice(0,4));
				var add = $("<div class = 'user' ></div>");
				add.html(nickname.text().slice(0,4)+"...");
				$(".nickname").append(add);
				var grade  = $("<div class = 'grade'></div>");
				grade.html("评"+"《"+obj.relatedObj.name+"》");
				add.after(grade);

				$(".num").html(obj.rating);
				$(".topImgUrl").attr("src",obj.topImgUrl);
				$(".summaryInfo").html(obj.content)
			}
		})

		// 置顶
		$(document).scroll(function(){

     		var top_one = $("#top");

     		}else{

     		}
     	})

			$(".bor_white").css("display","block");
			$("html,body").css({"height":"100%","overflow":"hidden"});

		}
		function fun1(){
			$(".bor_shadow").css("display","none");
			$(".bor_white").css("display","none");
			$("html,body").css({"height":"","overflow":""});

		}

				noShow=false;
			}else{

				noShow=true;
			}
}
